<!-- 기본 설정(ctrl + ,); font size는 각자 알아서 tap size는 4->2 변경 --> <!-- 주석 ctrl + / -->
<!-- ! + Enter 또는 tab 키 입력으로 HTML 기본 구조 자동 완성 -->
<!-- 메뉴 한글화 -Extensions에서 korean 검색 이건 개취 -->
<!-- lang 지정 사용자 정의 속성 추가 => 명령 팔레트에서 settings json검색(cntl sheept P) open user settings 
=>     "emmet.variables": {
        "lang": "ko"
    } 
-->
<!-- 윈도우 + 스페이스 마이크로소프트키로 설정되어야 함 항상 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 정리된 코드 만들기 (alt + shift + f): 코드 정렬기능 개인적으로 권장X 의존도 높아지면 안좋음 
       처음부터 깔끔하게 작업하는 습관을 들이는 것이 좋음. 코드가 지저분하면 가독성 떨어지고 에러 확률 올라감 
  -->
  <!--들여쓰기 tap / 내어쓰기 shift tap-->
  <!-- 태그 이름 한번에 변경하는 법(설정(ctrl ,) -> linked editing 체크) -->
  <span>Hello world </span>
  <div>Hello world </div>
  <div>Hello world </div>
  <div>Hello world </div>
  <!-- 코드 복사 alt shift 위 또는 아래 -->
  <!-- 브라우저에 출력하기(Extensions -> live server) -->
  <!-- 
      Live server 기능은 개발을 위해 임시로 로컬(자신의 컴퓨터환경) 서버를 오픈하는 것
      외부 사람들이 접속하게 하려면 해당 프로젝트를 AWS, Neligy, 카페24 같은 호스팅 서버에 업로드
-->


</body>

</html>
<!-- 깃 홈페이지 설치 후 vscode에 따로 설정해야 한다. -->
<!-- vscode ctrl + ~ 가 터미널이 뜨게 만든 후 깃 초기 설정 구글링  -->
